<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal</title>
    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap CSS beillesztése -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
        }
        /* Közösségi média ikonok stílusai */
        .social-icons {
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
        }
        /* Tartalmi rész háttere */
        .content-background {
            background-image: url('https://staticg.sportskeeda.com/wp-content/uploads/2016/08/cr71-1472215082-800.jpg'); /* Háttérkép beállítása */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        /* Tartalmi rész stílusai */
        .content-section {
            background-color: rgba(255, 255, 255, 0.8); /* Fehér áttetsző hátteret ad a tartalomnak */
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .rounded-box {
            background-color: #007bff;
            color: pink;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .rounded-box:hover {
            background-color: pink;
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Fejléc -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Főoldal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#eventSection">Esemény</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="referencia.html">Eddigi munkáink</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mailto:example@gmail.com">Küldj üzenetet egy kattintással!</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Tartalom -->
    <div class="container content-background mt-4">
        <h1 class="text-center">Főoldal tartalma</h1>
        
        <!-- Reszponzív tartalmi rész -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="rounded-box" onclick="scrollToEvent()">
                    <h3>Esemény</h3>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <a href="referencia.html">
                    <div class="rounded-box">
                        <h3>Eddigi munkáink</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="mailto:example@gmail.com">
                    <div class="rounded-box">
                        <h3>Küldj üzenetet egy kattintással!</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Esemény rész -->
    <div class="container content-section" id="eventSection">
        <h2>Esemény rész</h2>
        <p>Itt található az esemény rész leírása.</p>
    </div>

    <!-- Bootstrap JavaScript beillesztése (jQuery és Popper.js szükséges) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript a navigációs funkciókhoz -->
    <script>
        function scrollToEvent() {
            const eventSection = document.getElementById('eventSection');
            eventSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
