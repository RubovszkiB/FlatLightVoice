<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal</title>
    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap CSS beillesztése -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
        }
        .navbar {
            background-color: #555555;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            background-color: #4CAF50;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        /* Tartalmi rész stílusai */
        .content-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .rounded-box {
            background-image: linear-gradient( rgb(21,98,135), rgb(11,61,84)) ;
            color: pink;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .rounded-box:hover {
            background-color: pink;
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Fejléc -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Főoldal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Főoldal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rolunk.html">Rólunk</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="referencia.html">Referenciák</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="elerhetosegek.html">Elérhetőségek</a>
                </li>
                <!-- Közösségi média navigációs menü -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="socialMediaDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Közösségi média
                    </a>
                    <div class="dropdown-menu" aria-labelledby="socialMediaDropdown">
                        <a class="dropdown-item" href="https://www.tiktok.com/" target="_blank">TikTok</a>
                        <a class="dropdown-item" href="https://www.instagram.com/" target="_blank">Instagram</a>
                        <a class="dropdown-item" href="https://www.facebook.com/" target="_blank">Facebook</a>
                    </div>
                </li>
            </ul>
            
        </div>
    </nav>

    <!-- Tartalom -->
    <div class="container mt-4">
        <h1>Főoldal tartalma</h1>
        <p>Ez a főoldal tartalma.</p>
        
        <!-- Reszponzív tartalmi rész -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="rounded-box" onclick="showEvent()">
                    <h3>Esemény</h3>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="rounded-box" onclick="showPreviousWork()">
                    <h3>Eddigi munkáink</h3>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="rounded-box" onclick="sendMessage()">
                    <h3>Küldj üzenetet egy kattintással!</h3>
                </div>
            </div>
        </div>
    </div>
     <!-- Reszponzív tartalmi rész -->
     <div class="container mt-4">
        <h2>Reszponzív rész</h2>
        <div id="imageCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5WBPfP0UijPN4LECJ-aKc5_sVJ23GiyqqqA&usqp=CAU" class="d-block w-100" alt="Kép 1">
                    <div class="carousel-caption">
                        <h5>Kép 1</h5>
                        <p>Első kép szöveg</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/originals/43/40/fb/4340fbee06f1e289467217a3b7e9a229.jpg" class="d-block w-100" alt="Kép 2">
                    <div class="carousel-caption">
                        <h5>Kép 2</h5>
                        <p>Második kép szöveg</p>
                    </div>
                </div>
                <!-- Add hozzá a maradék képeket és szövegablakokat -->
            </div>
            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap JavaScript beillesztése (jQuery és Popper.js szükséges) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript a tartalmi rész funkcióihoz -->
    <script>
        function showEvent() {
            alert("Esemény rész!");
        }

        function showPreviousWork() {
            alert("Eddigi munkáink rész!");
        }

        function sendMessage() {
            alert("Üzenet küldés rész!");
        }
    </script>
</body>
</html>
